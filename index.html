<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Lucky Draw - Payment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #ff6f61;
            font-size: 30px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c50;
        }
        .contact-text {
            font-size: 16px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        #status {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diwali Lucky Draw</h2>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required maxlength="10">
            
            <!-- This is the payment button -->
            <button id="paymentButton" type="button">Pay Now â‚¹100 </button>
            
            <!-- Contact info -->
            <p class="contact-text">For more details contact +91 9866374621</p>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const paymentButton = document.getElementById('paymentButton');
        const status = document.getElementById('status');
        
        paymentButton.addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // Validate phone number (must be 10 digits)
            if (name && phone) {
                if (!/^\d{10}$/.test(phone)) {
                    status.textContent = "Please enter a valid 10-digit phone number.";
                    status.style.color = "red";
                    return;
                }

                // Format the transaction note with the user's name and phone number
                const transactionNote = `Lucky Draw ${name} - ${phone}`;
                
                // UPI link for PhonePe payment (using dynamic name and phone)
                const upiLink = `upi://pay?pa=9866374621@ybl&pn=PhonePe&mc=0000&tid=1234567890&tr=1234567890&tn=${encodeURIComponent(transactionNote)}&am=100&cu=INR`;

                // Redirect the user to the PhonePe payment app
                window.location.href = upiLink;

                status.textContent = "Redirecting to PhonePe for payment...";
                status.style.color = "green";
            } else {
                status.textContent = "Please enter both your name and phone number.";
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
