<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Lucky Draw - Payment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(255, 111, 97, 1) 0%, rgba(255, 204, 0, 1) 100%);
            color: #fff;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'), radial-gradient(circle, rgba(255, 111, 97, 1) 0%, rgba(255, 204, 0, 1) 100%);
            background-size: cover;
            background-attachment: fixed;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 100%;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-top: 12px;
            display: block;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c50;
        }

        .contact-text {
            font-size: 16px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        #status {
            text-align: center;
            margin-top: 15px;
        }

        /* Mobile-first responsiveness */
        @media screen and (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            input[type="text"], input[type="tel"], button {
                font-size: 16px;
                padding: 12px;
            }

            .container {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diwali Lucky Draw</h2>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required maxlength="10" pattern="\d{10}" placeholder="Enter 10-digit phone number">
            
            <!-- This is the payment button -->
            <button id="paymentButton" type="button">Pay Now â‚¹100</button>
            
            <!-- Contact info -->
            <p class="contact-text">After Successful payment a Token Number will be send to your whatsapp.<br><br> For more details contact +91 9866374621</p>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const paymentButton = document.getElementById('paymentButton');
        const status = document.getElementById('status');
        
        paymentButton.addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // Validate phone number (must be 10 digits)
            if (name && phone) {
                if (!/^\d{10}$/.test(phone)) {
                    status.textContent = "Please enter a valid 10-digit phone number.";
                    status.style.color = "red";
                    return;
                }

                // Format the transaction note with the user's name and phone number
                const transactionNote = `Lucky Draw ${name} - ${phone}`;
                
                // UPI link for PhonePe payment (using dynamic name and phone)
                const upiLink = `upi://pay?pa=9866374621@ybl&pn=PhonePe&mc=0000&tid=1234567890&tr=1234567890&tn=${encodeURIComponent(transactionNote)}&am=100&cu=INR`;

                // Redirect the user to the PhonePe payment app
                window.location.href = upiLink;

                status.textContent = "Redirecting to PhonePe for payment...";
                status.style.color = "green";
            } else {
                status.textContent = "Please enter both your name and phone number.";
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
